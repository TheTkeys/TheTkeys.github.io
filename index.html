<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <!-- 导航栏组件 -->
        <navbar></navbar>

        <!-- 主体部分组件 -->
        <main-section></main-section>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 导航栏组件 -->
    <script type="text/x-template" id="navbar-template">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">GitHub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search GitHub" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ml-2">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Why GitHub? <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Enterprise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light ml-2">Sign up</button>
                <button class="btn btn-outline-secondary ml-2">Sign in</button>
            </div>
        </nav>
    </script>

    <!-- 主体部分组件 -->
    <script type="text/x-template" id="main-section-template">
        <div class="container my-4">
            <div class="row">
                <div class="col-md-6">
                    <h1>Where the world builds software</h1>
                    <p>Millions of developers and companies build, ship, and maintain their software on GitHub—the largest and most advanced development platform in the world.</p>
                    <button class="btn btn-outline-dark">Sign up for free</button>
                </div>
                <div class="col-md-6">
                    <img src="https://github.githubassets.com/images/modules/site/home-illo-team.svg"
                    alt="GitHub Home Illustration" class="img-fluid">
                  </div>
              </div>
          </div>
      </script>
      
      <script>
          // 导航栏组件
          Vue.component('navbar', {
              template: '#navbar-template'
          });
      
          // 主体部分组件
          Vue.component('main-section', {
              template: '#main-section-template'
          });
      
          new Vue({
              el: '#app'
          });
      </script>
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
